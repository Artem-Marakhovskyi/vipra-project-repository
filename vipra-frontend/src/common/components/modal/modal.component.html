<div class="modal-container" *ngIf="isOpen">
    <div class="modal-overlay" (click)="close(true)"></div>
      <div class="app-modal" [style.width]="innerWidth">
      <div class="title">
      <h3 *ngIf="modalTitle" [innerHTML]="modalTitle"></h3>
      <button *ngIf="closebtn"
          class="btn-close" (click)="close()">Закрыть</button>
    </div>
    <div class="body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
